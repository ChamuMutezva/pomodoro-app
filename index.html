<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Pomodoro app</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="pomodoro__container">
      <h1>pomodoro</h1>
      <div class="break__mode">
        <button class="pomodoro--btn break__mode--btn break__mode__active">pomodoro</button>
        <button class="short__break--btn break__mode--btn">short break</button>
        <button class="long__break--btn break__mode--btn">long break</button>
      </div>
      <svg class="progress-ring" width="272" height="272">
        <circle class="progress-ring__circle" stroke="white" stroke-width="8" fill="transparent" r="120" cx="136"
          cy="136" />
      </svg>
      <!---
    <input value="35" type="number" step="1" min="0" max="60" placeholder="progress">
    -->
      <div class="ctrls">
        <time datetime=""></time>
        <button class="start__pause">Start</button>
      </div>
    </div>
    <div class="menu__options">
      <button class="menu__options--btn">
        <img src="./assets/icon-settings.svg" alt="menu settings">
      </button>
    </div>
  </div>
  <div class="modal__settings">
    <div class="settings__nav">
      <h2> Settings</h2>
      <img src="./assets/icon-close.svg" alt="" class="close__menu">
    </div>
    <hr>
    <div class="time__settings">
      <h3>time(minutes)</h3>
      <div class="timers">
        <!--pomodoro timer-->
        <div class="time__incremental">
          <label for="timesetter">pomodoro
            <input type="number" name="timesetter" id="timesetter" class="time__control" value="15" min="5" max="90"
              step="1">
          </label>
          <div class="controls">
            <button class="controls__timer">
              <img src="./assets/icon-arrow-up.svg" alt="increment up" class="controls__timer--btn btn--up"
                role="button" />
            </button>
            <button class="controls__timer">
              <img src="./assets/icon-arrow-down.svg" alt="increment down" class="controls__timer--btn btn--down"
                role="button">
            </button>
          </div>
        </div>
        <!--short time break-->
        <div class="time__incremental">
          <label for="timesetter">short break
            <input type="number" name="timesetter" id="timesetter" class="time__control__short" value="5" min="1"
              max="10" step="1">
          </label>
          <div class="controls">
            <button class="controls__timer">
              <img src="./assets/icon-arrow-up.svg" alt="increment up" class="controls__timer--btn btn--up"
                role="button" />
            </button>
            <button class="controls__timer">
              <img src="./assets/icon-arrow-down.svg" alt="increment down" class="controls__timer--btn btn--down"
                role="button">
            </button>
          </div>
        </div>

        <!--long time break-->
        <div class="time__incremental">
          <label for="timesetter">long break
            <input type="number" name="timesetter" id="timesetter" class="time__control__long" value="10" min="1"
              max="20" step="1">
          </label>
          <div class="controls">
            <button class="controls__timer">
              <img src="./assets/icon-arrow-up.svg" alt="increment up" class="controls__timer--btn btn--up"
                role="button" />
            </button>
            <button class="controls__timer">
              <img src="./assets/icon-arrow-down.svg" alt="increment down" class="controls__timer--btn btn--down"
                role="button">
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr class="break__line">
    <!--font selection -->
    <div class="fonts">
      <h3>font</h3>
      <div class="font__selection">

        <div class="fonts__container">
          <input type="radio" name="font__list" id="kumbh" class="fonts__list kumbh">
          <label for="kumbh" class="fonts__label">Aa</label>
        </div>

        <div class="fonts__container">
          <input type="radio" name="font__list" id="roboto" class="fonts__list roboto">
          <label for="roboto" class="fonts__label">Aa</label>
        </div>

        <div class="fonts__container">
          <input type="radio" name="font__list" id="mono" class="fonts__list mono">
          <label for="mono" class="fonts__label">Aa</label>
        </div>

      </div>
    </div>
    <hr class="break__line">
    <!--color selection-->
    <div class="colors">
      <h3>color</h3>
      <div class="color__selection">
        <div class="color__container">
          <input type="radio" name="color__selector" id="orange" class="orange color__list">
         <label for="orange" class="color__label">&#10003;</label>
        </div>
        <div class="color__container">
          <input type="radio" name="color__selector" id="turquoise" class="turquoise color__list">
          <label for="turquoise" class="color__label">&#10003;</label>
        </div>
        <div class="color__container">
          <input type="radio" name="color__selector" id="purple" class="purple color__list">
          <label for="purple" class="color__label">&#10003;</label>
        </div>

      </div>
    </div>
    <button class="apply">Apply</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
