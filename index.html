<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Pomodoro app</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="pomodoro__container">
      <h1>pomodoro</h1>
      <div class="break__mode">
        <button class="btn__pomodoro">pomodoro</button>
        <span>short break</span>
        <span>long break</span>
      </div>
      <svg class="progress-ring" width="272" height="272">
        <circle class="progress-ring__circle" stroke="white" stroke-width="8" fill="transparent" r="120" cx="136"
          cy="136" />
      </svg>
      <!---
    <input value="35" type="number" step="1" min="0" max="60" placeholder="progress">
    -->
      <div class="ctrls">
        <time datetime=""></time>
        <button class="start__pause">Start</button>
      </div>
    </div>
    <div class="menu__options">
      <button class="menu__options--btn">
        <img src="./assets/icon-settings.svg" alt="menu settings">
      </button>
    </div>
  </div>
  <div class="modal__settings">
    <div class="settings__nav">
      <h2> Settings</h2>
      <img src="./assets/icon-close.svg" alt="">
    </div>    
    <hr>
    <div class="time__settings">
      <h3>time(minutes)</h3>
      <input type="range" name="timesetter" id="timesetter" class="timesetter" value="25" min="1" max="30" step="1">
    </div>
  </div>
  <!--
  
  short break
  long break

  start
  pause
  restart

 

  Time (minutes)
  pomodoro
  short break
  long break

  Font
  Color

  Apply
-->
  <script src="main.js"></script>
</body>

</html>
